<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree - Akbar Gyaranto </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&family=Roboto+Mono:wght@500&family=VT323&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container animate__animated animate__zoomIn">
        <!-- profile picture -->
        <div class="profile">
            <img src="img/pp.jpg" alt="akbargyaranto" class="animate__animated
              animate__pulse animate__infinite rounded" />
            <p class="animate__animated animate__fadeInDownBig lead h1" style="font-family: VT323"></p>
            <p class="title animate__animated
          animate__bounceInLeft animate__delay-3s" style="font-family: VT323">Heyoyoyoyoyoyoyo</p>
        </div>

        <div class="container">
            <div class="wrapper">
                <div class="card text-center">
                    <h1 class="titles">Instagram</h1>
                    <i class="instagram fa-brands fa-instagram"></i>
                    <p class="description">Akbar Gyaranto</p>
                    <a href="https://www.instagram.com/akbargyaranto/" class="btn btnig">
                        <p>Follow</p>
                    </a>
                </div>
                <div class="card text-center">
                    <h1 class="titles">Tiktok</h1>
                    <i class="tiktok fa-brands fa-tiktok"></i>
                    <p class="description">Akbar Gyaranto</p>
                    <a href="https://www.tiktok.com/" class="btn btntt">
                        <p>Follow</p>
                    </a>
                </div>
                <div class="card text-center">
                    <h1 class="titles">Threads</h1>
                    <img src="img/OIF-removebg-preview.png" width="16" alt="threads">
                    <p class="description">Akbar Gyaranto</p>
                    <a href="https://www.threads.net/@akbargyaranto" class="btn btnth">
                        <p>Follow</p>
                    </a>
                </div>

                <div class="card text-center">
                    <h1 class="titles">Spotify</h1>
                    <i class="spotify fa-brands fa-spotify"></i>
                    <p class="description">Akbar Gyaranto</p>
                    <a href="https://open.spotify.com/playlist/5ZNEQgFYyoHqQhEl9P2I6x?si=c477e87e5f044518"
                        class=" btn btnsf">
                        <p>Follow</p>
                    </a>
                </div>
            </div>
        </div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/TextPlugin.min.js"></script>

<script>
    gsap.to('.lead', { duration: 1.5, delay: 1.5, text: 'akbargyaranto' })
</script>

</html>
